<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <title> Rock,Paper,Scissors Game</title>
        
    </head>

    <body>
        <div id="container-heading">
            <h2 class="main-heading"> Rock,Paper,Scissors,Game </h2>
            <h4 class="creator"> by:kimothokamau</h4>

        </div>
        
        
        <h2 id="instructions"> Click any of the buttons below to play, the computer will also play and the game will end after 5 rounds of play </h2>

        <div class="buttons">
            <button id="rock"> Rock </button> 
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>   
        </div>

        <div class="results">
            <p id="commentary"> A winner is decided after 5 rounds</p>
            <h3 id="scores"> The current scores are:</h3>

            <p class="man-machine"> Man: <span id="man-score"> 0</span></p>
            <p class="man-machine"> Machine: <span id="machine-score"> 0</span></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
